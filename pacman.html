<div id="container">

    <h1>Draw a Pac-man</h1>
	
	<canvas id="pacman" width = "400" height = "400"></canvas>
	<script>
		
		var canvas = document.getElementById("pacman"); 
		var context = canvas.getContext("2d"); 
		// Concepts and code from Graeme Stuart of Introducing JavaScript Game Development

	</script>
